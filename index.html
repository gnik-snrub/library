<!DOCTYPE html>
<html lang="en">
<head>
    <title>Good-King's Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "wrapper">

        <header>
            <div class = "heading-container">
                <img class="logo" src="./berry.png">
                <h1>Liberry</h1>
                <img class="logo" src="./berry.png">
            </div>
        </header>
    
        <main class = "card-container"></main>
    
        <footer>
            <div class = "button-container">
                <button class = "new-book">New book</button>
                <button class = "reset">Clear all</button>
            </div>
        </footer>

    </div>

    <div class = "popup-container">
        <div class = "popup-form new">
            <form>
                Add a new book<br>
                <input type = "text" id = "newBookTitle" placeholder = "Title"><br>
                <input type = "text" id = "newBookAuthor" placeholder = "Author"><br>
                <input type = "number" id = "newBookYear" placeholder = "Year"><br>
                <input type = "number" id = "newBookPages" placeholder = "Pages"><br>
                <input type = "checkbox" id = "newBookRead">
            </form>
        </div>
        <div class = "popup-form clear">
            <form>
                Clear books
                gsdgws
                egsed
            </form>
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>

</body>
</html>
