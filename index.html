<!DOCTYPE html>
<html lang="en">
<head>
    <title>Good-King's Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "wrapper">

        <header>
            <div class = "heading-container">
                <img class="logo" src="./berry.png">
                <h1>Liberry</h1>
                <img class="logo" src="./berry.png">
            </div>
        </header>
    
        <main class = "card-container"></main>
    
        <footer>
            <div class = "button-container">
                <button class = "new-book">New book</button>
                <button class = "reset">Clear all</button>
            </div>
        </footer>

    </div>

    <div class = "popup-container">
        <div class = "popup-form new">
            <form class = "add-book-form">
                Add a new book<br>
                <input type = "text" id = "newTitle" placeholder = "Title" required><br>
                <input type = "text" id = "newAuthor" placeholder = "Author" required><br>
                <input type = "number" id = "newYear" placeholder = "Year" required><br>
                <input type = "number" id = "newPages" placeholder = "Pages" required><br>
                <label>Read:</label><input type = "checkbox" id = "newRead">
                <button type = "submit" class = "submit-book">Submit</button>
            </form>
            <button class = "cancel-button">Cancel</button>
        </div>
        <div class = "popup-form clear">
            Are you sure you want to clear all books.<br>
            <button class = "clear-confirm">Confirm</button><button class = "cancel-button">Cancel</button>
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>

</body>
</html>
